#########################################
#           ENVIRONMENT SETTINGS
#########################################

# Base site under test
baseUrl = https://www.netflix.com/login

# Supported: chrome, firefox, edge
browser = chrome

# Environment name (dev, qa, prod)
env = qa



#########################################
#           SELENIUM SETTINGS
#########################################

# Global implicit wait (NOT recommended; use explicit waits)
implicitWait = 0

# Explicit wait timeout (seconds)
explicitWait = 10

# Page load timeout
pageLoadTimeout = 20

# Window maximize on start
maximizeWindow = true



#########################################
#           RETRY / STABILIZATION
#########################################

# Retry failed tests (RetryAnalyzer)
retryCount = 2

# Smart waits toggle (optional custom feature)
smartWait = true



#########################################
#           REPORTING SETTINGS
#########################################

# Extent Reports directory
reportPath = reports/

# Screenshots on failure (true/false)
screenshotOnFailure = true

# Keep old reports (true/false)
retainOldReports = false



#########################################
#           USER CREDENTIALS
#########################################

# Test user accounts
validEmail = testuser@example.com
validPassword = P@ssw0rd!

invalidEmail = fake@example.com
invalidPassword = wrong123



#########################################
#             DATABASE CONFIG
#########################################

# Only if using DB connections
db.url = jdbc:mysql://localhost:3306/netflix
db.user = root
db.password = password



#########################################
#               API CONFIG
#########################################

# Optional if you add API automation
api.baseUrl = https://api.netflix.com
api.timeout = 5000



#########################################
#             GRID / DOCKER
#########################################

# Remote Grid URL (if running Selenium Grid):
remote.enabled = false
remote.url = http://localhost:4444/wd/hub
